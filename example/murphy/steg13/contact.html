<!doctype html>
<html lang="sv">
<head>
    <meta charset="utf-8">
    <title>Murphy | Dark Side</title>
    <link rel="stylesheet" href="style/style.css">
    <link href="https://fonts.googleapis.com/css?family=Fjalla+One" rel="stylesheet" type="text/css">
    <link rel="shortcut icon" href="img/favicon.png">
    <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=2.0;">
</head>
<body>
    <header class="site-header">
        <img src="img/murphy-logo.jpg" alt="logo">
        <span class="site-title">Stormtrooper-Murphy</span>
        <span class="site-slogan">Deathstar's finest.</span>
    </header>
    <nav class="navbar">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="contact.html" class="selected">Contact</a>
    </nav>
    <main>
        <form>
            <fieldset>
                <legend>Contact me!</legend>
                <label for="name">Your name: </label>
                <input type="text" id="name">
                <label for="email">Your email: </label>
                <input type="text" id="email">
                <label for="select">Your purpose: </label>
                <select id="select">
                    <option>Friendly message</option>
                    <option>News about the empire</option>
                    <option>Looking for employees</option>
                </select>
                <label for="message">Your message: </label>
                <textarea id="message"></textarea>
                <input type="submit" value="Send">
            </fieldset>
        </form>
    </main>
    <footer class="site-footer">
        <hr>
        <a href="http://validator.w3.org/check/referer">HTML5</a>
        <a href="http://jigsaw.w3.org/css-validator/check/referer">CSS</a>
        <a href="http://validator.w3.org/unicorn/check?ucn_uri=referer&amp;ucn_task=conformance">Unicorn</a>
    </footer>
</body>
</html>
